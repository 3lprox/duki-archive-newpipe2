<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duki Archive - Ameri Premium V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-primary: #d0bcff;
            --md-surface: #0f0e13;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--md-surface);
            color: #e6e1e5;
            overflow-x: hidden;
            user-select: none;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Fondo Animado Ameri */
        .ameri-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #1a1625 0%, #0f0e13 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: move-star linear infinite;
        }

        @keyframes move-star {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        /* Animaciones de Entrada */
        .stagger-in > * {
            opacity: 0;
            transform: translateY(10px);
            animation: entry 0.4s ease forwards;
        }

        @keyframes entry {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-glow-violet { box-shadow: 0 0 20px rgba(208, 188, 255, 0.1); }
        
        /* Scrollbar Personalizado */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(208, 188, 255, 0.2);
            border-radius: 10px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="ameri-bg" id="ameri-stars"></div>
    <div id="root"></div>
    <script>
        // Generar estrellas Ameri
        const bg = document.getElementById('ameri-stars');
        for(let i=0; i<50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (Math.random() * 10 + 10) + 's';
            bg.appendChild(star);
        }
    </script>
</body>
</html>
