<!DOCTYPE html>
<html lang="es" class="bg-[#0f0e13]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Duki Archive - Ameri Premium V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Outfit:wght@300;400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-primary: #d0bcff;
            --md-surface: #0f0e13;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: #0f0e13;
            color: #e6e1e5;
            overflow: hidden;
            user-select: none;
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #0f0e13;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .ameri-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #1a1625 0%, #0f0e13 100%);
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: move-star linear infinite;
        }

        @keyframes move-star {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        .stagger-in > * {
            opacity: 0;
            transform: translateY(20px);
            animation: entry 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes entry {
            to { opacity: 1; transform: translateY(0); }
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .spinning-flower {
            animation: flower-spin 20s linear infinite;
        }
        @keyframes flower-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #d0bcff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(208, 188, 255, 0.5);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
</head>
<body>
    <div class="ameri-bg" id="ameri-stars"></div>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
        const bg = document.getElementById('ameri-stars');
        for(let i=0; i<80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 0.5;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.opacity = Math.random() * 0.5 + 0.2;
            star.style.animationDuration = (Math.random() * 20 + 10) + 's';
            star.style.animationDelay = (Math.random() * -20) + 's';
            bg.appendChild(star);
        }
    </script>
</body>
</html>
